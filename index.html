<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="title">2048</div>
      <button id="new">New Game</button>
      <div class="scores-container">
        <div class="score-container">
          <span class="score-label">Score</span>
          <div class="score">0</div>
        </div>
        <div class="best-score-container">
          <span class="best-label">Best</span>
          <div class="best-score">0</div>
        </div>
      </div>
    </header>
    
    <div id="game-board">
      <div class="modal game-over">
        <p>Game Over</p>
        <button class="try">Try Again</button>
      </div>
      <div class="modal help">
        <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        <p>Use your arrow keys to move the tiles.</p>
        <p>Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p>
        <p>The game is over when there are no valid ways for you to move the tiles.</p>
      </div>
    </div>
  </body>
</html>
